{% extends 'base.html' %}
{% block title %} | Account Login {% endblock %}
{% block content %}
<section id="login" class="bg-light py-5" style="margin-top: 150px; background-color: #f9f9f9; height: 500px; font-family: 'JetBrains Mono', monospace;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white" style="background-color: #31326f !important;">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login </h4>
            </div>
            <div class="card-body">
                 <!--Alerts-->
                 {% include 'partials/_alert.html' %}  
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">User name</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <input type="submit" value="Login" class="btn btn-secondary btn-block" style="background-color: #31326f !important;">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
