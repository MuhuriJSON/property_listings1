{% extends 'base.html' %}
{% block title %} | Register Account {% endblock %}
{% block content %}
<section id="register" class="bg-light py-5" style="margin-top: 150px; background-color: #f9f9f9; border-radius: 5px; font-family: 'JetBrains Mono', monospace;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white" style="background-color: #31326f !important;">
              <h5 style="text-align: center;"><i class="fas fa-user-plus"></i> Are you in real estate? Sign up here </h5>
            </div>
            <div class="card-body">
                <!--Alerts-->
                {% include 'partials/_alert.html' %}
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">User Name</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block" style="background-color: #31326f !important;">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
